version: '3'

services:
  restaurant-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_AIRTABLE_API_KEY=${NEXT_PUBLIC_AIRTABLE_API_KEY}
      - NEXT_PUBLIC_AIRTABLE_BASE_ID=${NEXT_PUBLIC_AIRTABLE_BASE_ID}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s 